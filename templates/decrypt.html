{% extends "base.html" %}
{% block content %}
    <form method='POST' enctype='multipart/form-data'>
        {{ form.csrf_token }}
        <h3>{{ form.image.label(class_="center") }}</h3>
        {{ form.image(class_="center") }}
        <p>{{ form.submit(class_="center") }}</p>
    </form>
{% endblock %}
